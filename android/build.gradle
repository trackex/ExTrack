buildscript {
    ext.kotlin_version = '2.0.20' // Updated Kotlin version
    repositories {
        google()
        mavenCentral() // Changed from jcenter() to mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Updated to the latest compatible version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Added Kotlin Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2' // Updated to the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
